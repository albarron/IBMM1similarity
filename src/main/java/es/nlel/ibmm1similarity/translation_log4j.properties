log4j.appender.ConsoleOutput=org.apache.log4j.ConsoleAppender
#log4j.appender.ConsoleOutput.Target=System.out
log4j.appender.ConsoleOutput.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleOutput.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: (%l)%n%m%n%n

log4j.appender.FileOutput=org.apache.log4j.RollingFileAppender
log4j.appender.FileOutput.File=error.log
log4j.appender.FileOutput.layout=org.apache.log4j.PatternLayout
log4j.appender.FileOutput.layout.ConversionPattern=%d{ISO8601} %-5p: %m%n%n

log4j.rootLogger=INFO, ConsoleOutput, FileOutput
log4j.logger.translation=DEBUG